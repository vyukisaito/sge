{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Entrada</h3>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ object.product }}</h3>
                <p class="cart-text">Fornecedor: <strong>{{ object.supplier }}</strong></p>
                <p class="cart-text">Quantidade: <strong>{{ object.quantity }}</strong></p>
                <p class="cart-text">{{ object.description }}</p>
            </div>
        </div>
        <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

{% endblock %}
