                <di class="card bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de vendas</h5>
                        <p class="card-text text-white fonte-weight-bold display-6">{{ sales_metrics.total_sales }}</p>
                    </div>
                </di>
            </div>

            <div class="col-md-3">
                <di class="card bg-danger">
                    <div class="card-body">

                    </div>
                </di>
            </div>

            <div class="col-md-3">

                    <div class="card-body">
